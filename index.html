<!DOCTYPE html>
<html>
	<head>

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Census Map Visualization Tool</title>

    <!--mobile compatibility-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google api -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!-- citysdk api -->
    <script src="terraformer/terraformer-1.0.5.min.js"></script>
    <script src="terraformer/terraformer-arcgis-parser-1.0.4.min.js"></script>
    <script src="citysdk/dist/js/core/citysdk.js"></script>
    <script src="citysdk/dist/js/modules/citysdk.census.js"></script>

    <!-- google maps api -->
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyAhgSIK7GcSzuKZ8acLE2oOeGCY52C-7qw"></script>

		<!-- custom css -->
		<link href="css/index.css" rel="stylesheet">

	</head>
	<body>
		<input type="hidden" value="none" id="active_map_holder">
		<div class="top-panel">

			<div id="progress-bar"></div>


			<div class="no-select">
				<h3 id="title"> Census Map Visualization </h3>
				<h4 id="date"> September 11, 2001 <h4> <!-- this is an example hard coded date -->

				<button name="submit" id="submit" onclick="retrieveData()">Submit</button>

				<h4 id="map-views-title"> Views </h4>
				<select id="map-views" onchange="updateMapViews()">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="4" selected="selected">4</option>
				</select>
			</div>
			<div id="active_map">
			<button id="map1_activate" class="active_map_button" onclick="activateMap(1)">Map 1</button>
			<button id="map2_activate" class="active_map_button" onclick="activateMap(2)">Map 2</button>
			<button id="map3_activate" class="active_map_button" onclick="activateMap(3)">Map 3</button>
			<button id="map4_activate" class="active_map_button" onclick="activateMap(4)">Map 4</button>
			</div>

		</div> <!-- /top-panel -->
		<div id="Maps_container">
	    	<div id="map1" class="map"></div><!--end map1-->
	    	<div id="map2" class="map_right"></div><!--end map2-->
	    	<div id="map3" class="map"></div><!--end map3-->
	    	<div id="map4" class="map_right"></div><!--end map4-->
	    </div><!--end maps container div-->
		<div class="side-panel">
			<div class="widegtbar-pages hidden">

				<div id="widgetbar-configuration" style="display:none;"> <!-- configuration is taken from IPO lines #1-9 -->
					<a href="#">Link 1</a>
				  <a href="#">Link 2</a>
				  <a href="#">Link 3</a>
				  <a href="#">Link 4</a>
				  <a href="#">Link 5</a>
				</div> <!-- /widgetbar-location -->

				<div id="widgetbar-population" style="display:none;">
					<a href="#">Link 1</a>
					<a href="#">Link 2</a>
					<a href="#">Link 3</a>
					<a href="#">Link 4</a>
					<a href="#">Link 5</a>
				</div> <!-- /widgetbar-population -->

				<div id="widgetbar-demographic" style="display:none;">
					<a href="#">Link 1</a>
					<a href="#">Link 2</a>
					<a href="#">Link 3</a>
					<a href="#">Link 4</a>
					<a href="#">Link 5</a>
				</div> <!-- /widgetbar-demographic -->

				<div id="widgetbar-income" style="display:none;">
					<a href="#">Link 1</a>
					<a href="#">Link 2</a>
					<a href="#">Link 3</a>
					<a href="#">Link 4</a>
					<a href="#">Link 5</a>
				</div> <!-- /widgetbar-income -->

				<div id="widgetbar-crime" style="display:none;">
					<a href="#">Link 1</a>
					<a href="#">Link 2</a>
					<a href="#">Link 3</a>
					<a href="#">Link 4</a>
					<a href="#">Link 5</a>
				</div> <!-- /widgetbar-crime -->

				<div id="widgetbar-transportation" style="display:none;">
					<a href="#">Link 1</a>
					<a href="#">Link 2</a>
					<a href="#">Link 3</a>
					<a href="#">Link 4</a>
					<a href="#">Link 5</a>
				</div> <!-- /widgetbar-transportation -->

				<div id="widgetbar-education" style="display:none;">
					<a href="#">Link 1</a>
					<a href="#">Link 2</a>
					<a href="#">Link 3</a>
					<a href="#">Link 4</a>

				</div> <!-- /widgetbar-education -->
			</div><!-- /widgetbar-pages -->

			<div class="widgetbar-tabs">
				<div class="widgetbar-tabscontrols">
					<div class="widgetbar-settings-control-button apply-common-tooltip common-tooltip-vertical">
						<img class="widgetbar-icon" src="img/svg/settings.svg">
					</div>
					<div class="widgetbar-help-button apply-common-tooltip common-tooltip-vertical">

					</div>
				</div>

				<div class="widgetbar-tab">
					<div class="widgetbar-tabcontent">
						<div class="widgetbar-iconplace apply-common-tooltip common-tooltip-vertical">
							<img class="widgetbar-icon" src="img/svg/input.svg"/>
						</div>
					</div>
				</div> <!-- /widgetbar-configuration-icon -->

				<div class="widgetbar-tab">

					</div>
				</div> <!-- /widgetbar-crime-icon -->

					<div class="widgetbar-tabcontent">
						<div class="widgetbar-iconplace apply-common-tooltip common-tooltip-vertical">
							<img class="widgetbar-icon" src="img/svg/transportation.svg">
						</div>
					</div>
				</div> <!-- /widgetbar-transportation-icon -->

				<div class="widgetbar-tab">
					<div class="widgetbar-tabcontent">
						<div class="widgetbar-iconplace apply-common-tooltip common-tooltip-vertical">

		<!-- 2.2.4 jquery -->

 		<script src="http://maps.google.com/maps/api/js?key=AIzaSyAhgSIK7GcSzuKZ8acLE2oOeGCY52C-7qw"></script>

		<script src="js/api.js"></script>
