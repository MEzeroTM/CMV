<!DOCTYPE html>
<html>
	<head>

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Census Map Visualization Tool</title>

    <!--mobile compatibility-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google api -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!-- citysdk api -->
    <script src="terraformer/terraformer-1.0.5.min.js"></script>
    <script src="terraformer/terraformer-arcgis-parser-1.0.4.min.js"></script>
    <script src="citysdk/dist/js/core/citysdk.js"></script>
    <script src="citysdk/dist/js/modules/citysdk.census.js"></script>

    <!-- google maps api -->
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyAhgSIK7GcSzuKZ8acLE2oOeGCY52C-7qw"></script>

		<!-- custom css -->
		<link href="css/index.css" rel="stylesheet">

	</head>
	<body>
		<input type="hidden" id="active_map_holder">
		<div id="top-panel">

			<div id="progress-bar"></div>

			<div class="no-select">
				<h3 id="title"> Census Map Visualization </h3>
				<h4 id="date"> September 11, 2001 </h4> <!-- this is an example hard coded date -->

				<button name="submit" id="submit" onclick="retrieveData()">Submit</button>
				<h4 id="map-views-title"> Views </h4>
				<select id="map-views" onchange="updateMapViews()">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="4" selected="selected">4</option>
				</select>
			</div>

		</div> <!-- /top-panel -->

		<div id="Maps_container">
	    	<div id="map1_shadow" class="shadow">
	    		<div id="map1" class="map">
	    		</div>
			</div><!--end map1-->
	    	<div id="map2_shadow" class="shadow">
	    		<div id="map2" class="map_right"></div>

	    	</div><!--end map2-->
	    		<div id="map3_shadow" class="shadow">
	    		<div id="map3" class="map"></div>
	    	</div><!--end map3-->
	    	<div id="map4_shadow" class="shadow">
	    		<div id="map4" class="map_right">
	    		</div>
	    	</div><!--end map4-->
	    </div><!--end maps container div-->

		<div class="side-panel">
			<div class="widegtbar-pages_hidden">

				<div id="widgetbar-configuration" class="widgetbar-page"> <!-- configuration is taken from IPO lines #1-9 -->
					<!--<a href="#">Link 1</a>
					  <a href="#">Link 2</a>
					  <a href="#">Link 3</a>
					  <a href="#">Link 4</a>
					  <a href="#">Link 5</a>-->Insert Content here
				</div> <!-- /widgetbar-location -->

				<div id="widgetbar-population" class="widgetbar-page">
					<!--<a href="#">Link 1</a>
					<a href="#">Link 2</a>
					<a href="#">Link 3</a>
					<a href="#">Link 4</a>
					<a href="#">Link 5</a>-->Insert Content here
				</div> <!-- /widgetbar-population -->

				<div id="widgetbar-demographic" class="widgetbar-page">
					<div class="checkbox">
            			<label><input name="censusVarz" type="checkbox" value="population">Population</label>
	              	</div>
	              	<div class="checkbox">
	                	<label><input name="censusVarz" type="checkbox" value="income">Income</label>
	              	</div>
	              	<div class="checkbox">
	              		<label><input name="censusVarz" type="checkbox" value="median_male_age">Median Male Age</label>
	            	</div>
	            	<div class="checkbox">
	              		<label><input name="censusVarz" type="checkbox" value="median_female_age">Median Female Age</label>
	            	</div>
				</div> <!-- /widgetbar-demographic -->

				<div id="widgetbar-income" class="widgetbar-page">
					<div class="checkbox">
                  		<label><input name="censusVarz" type="checkbox" value="income">Income</label>
	                </div>
	                <div class="checkbox">
	                  <label><input name="censusVarz" type="checkbox" value="income_per_capita">Income Per Capita</label>
	                </div>
	                <div class="checkbox">
	                	<label><input name="censusVarz" type="checkbox" value="poverty">Poverty</label>
	                </div>
				</div> <!-- /widgetbar-income -->

				<div id="widgetbar-crime" class="widgetbar-page">
					<div class="checkbox">
                  		<label><input name="censusVarz" type="checkbox" value="employment_unemployed">Unemployment</label>
	                </div>
	                <div class="checkbox">
	                  <label><input name="censusVarz" type="checkbox" value="employment_not_labor_force">People not in the Labor Force</label>
	                </div>
				</div> <!-- /widgetbar-crime -->

				<div id="widgetbar-transportation" class="widgetbar-page">
					<div class="checkbox">
                  		<label><input name="censusVarz" type="checkbox" value="commute_time">Commute Time</label>
                  	</div>
	                <div class="checkbox">
	                  <label><input name="censusVarz" type="checkbox" value="commute_time_carpool">Car Pool Commute Time</label>
	                </div>
	                <div class="checkbox">
	                  <label><input name="censusVarz" type="checkbox" value="commute_time_public_transport">Public Transport Commute Time</label>
	                </div>
	                <div class="checkbox">
	                  <label><input name="censusVarz" type="checkbox" value="commute_time_solo_automobile">Solo Car Commute Time</label>
	                 </div>
	                <div class="checkbox">
	                  <label><input name="censusVarz" type="checkbox" value="commute_time_solo_automobile">Solo Car Commute Time</label>
	                 </div>
				</div> <!-- /widgetbar-transportation -->

				<div id="widgetbar-education" class="widgetbar-page">
	                <div class="checkbox">
	                  <label><input name="censusVarz" type="checkbox" value="education_bachelors">Bachelor's Degrees</label>
	                </div>
	                <div class="checkbox">
	                  <label><input name="censusVarz" type="checkbox" value="education_masters">Master's Degrees</label>
	                </div>
	                <div class="checkbox">
	                  <label><input name="censusVarz" type="checkbox" value="education_high_school">Eduction High School</label>
	                  </div>
	                <div class="checkbox">
	                  <label><input name="censusVarz" type="checkbox" value="education_ged">GED</label>
	                </div>
	                <div class="checkbox">
	                  <label><input name="censusVarz" type="checkbox" value="education_none">No Education</label>
	                </div>
	                <div class="checkbox">
	                  <label><input name="censusVarz" type="checkbox" value="education_associates">Associate's Degree</label>
	                </div>
	                <div class="checkbox">
	                  <label><input name="censusVarz" type="checkbox" value="education_professional">Professional Education</label>
	                </div>

				</div> <!-- /widgetbar-education -->
			</div><!-- /widgetbar-pages -->

			<div id="widgetbar-tab-placeholder"></div>

			<div class="widgetbar-tabs no-select">

				<div id="placeholder" class="widgetbar-tab"></div> <!-- /placeholder -->

				<div class="widgetbar-tab" onclick="toggleWidget(this, 'widgetbar-configuration')">
					<div class="widgetbar-tabcontent">
						<div class="widgetbar-iconplace apply-common-tooltip common-tooltip-vertical">
							<img draggable="false" class="widgetbar-icon" src="img/svg/sidebar-widget-icons/input.svg"/>
						</div>
					</div>
				</div> <!-- /widgetbar-configuration-icon -->

				<div class="widgetbar-tab" onclick="toggleWidget(this, 'widgetbar-population')">
					<div class="widgetbar-tabcontent" >
						<div class="widgetbar-iconplace apply-common-tooltip common-tooltip-vertical">
							<img draggable="false" class="widgetbar-icon" src="img/svg/sidebar-widget-icons/population.svg"/>
						</div>
					</div>
				</div> <!-- /widgetbar-population-icon -->

				<div class="widgetbar-tab" onclick="toggleWidget(this, 'widgetbar-demographic')">
					<div class="widgetbar-tabcontent">
						<div class="widgetbar-iconplace apply-common-tooltip common-tooltip-vertical">
							<img draggable="false" class="widgetbar-icon" src="img/svg/sidebar-widget-icons/demographic.svg"/>
						</div>
					</div>
				</div> <!-- /widgetbar-demographic-icon -->

				<div class="widgetbar-tab" onclick="toggleWidget(this, 'widgetbar-income')">
					<div class="widgetbar-tabcontent">
						<div class="widgetbar-iconplace apply-common-tooltip common-tooltip-vertical">
							<img draggable="false" class="widgetbar-icon" src="img/svg/sidebar-widget-icons/income.svg">
						</div>
					</div>
				</div> <!-- /widgetbar-income-icon -->

				<div class="widgetbar-tab" onclick="toggleWidget(this, 'widgetbar-crime')">
					<div class="widgetbar-tabcontent">
						<div class="widgetbar-iconplace apply-common-tooltip common-tooltip-vertical">
							<img draggable="false" class="widgetbar-icon" src="img/svg/sidebar-widget-icons/crime.svg">
						</div>
					</div>
				</div> <!-- /widgetbar-crime-icon -->

				<div class="widgetbar-tab" onclick="toggleWidget(this, 'widgetbar-transportation')">
					<div class="widgetbar-tabcontent">
						<div class="widgetbar-iconplace apply-common-tooltip common-tooltip-vertical">
							<img draggable="false" class="widgetbar-icon" src="img/svg/sidebar-widget-icons/transportation.svg">
						</div>
					</div>
				</div> <!-- /widgetbar-transportation-icon -->

				<div class="widgetbar-tab"  onclick="toggleWidget(this, 'widgetbar-education')">
					<div class="widgetbar-tabcontent">
						<div class="widgetbar-iconplace apply-common-tooltip common-tooltip-vertical">
							<img draggable="false" class="widgetbar-icon" src="img/svg/sidebar-widget-icons/education.svg">
						</div>
					</div>
				</div> <!-- /widgetbar-education-icon -->

				<div class="widgetbar-tabscontrols">
					<div class="widgetbar-settings-control-button apply-common-tooltip common-tooltip-vertical">
						<img class="widgetbar-icon" src="img/svg/sidebar-widget-icons/settings.svg">
					</div>
					<div class="widgetbar-help-button apply-common-tooltip common-tooltip-vertical">
						<img class="widgetbar-icon" src="img/svg/sidebar-widget-icons/help.svg">
					</div>
				</div>

			</div> <!-- /widgetbar-tabs -->

		</div> <!-- /side-panel -->



		<!-- 2.2.4 jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<!-- google maps api -->
 		<script src="http://maps.google.com/maps/api/js?key=AIzaSyAhgSIK7GcSzuKZ8acLE2oOeGCY52C-7qw"></script>
		<!-- custom javascript -->
		<script src="js/censusVariablesMap.js"></script>
		<script src="js/api.js"></script>
		<script src="js/initMaps.js"></script>
    <script src="js/map_views.js"></script>
    <script src="js/active_map.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="js/widgetbar.js"></script>
	</body>
</html>
