<!DOCTYPE html>
<html>
	<head>

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Census Map Visualization Tool</title>

    <!--mobile compatibility-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- custom css -->
	<link href="css/index.css" rel="stylesheet">

	</head>
	<body>
		<input type="hidden" id="active_map_holder">
		<div id="top-panel">

			<div id="progress-bar"></div>

			<div class="no-select">
				<input id="search-bar" type="search" placeholder="Search">


				<button name="submit" id="submit" onclick="cmv.retrieveData()">Submit</button>
				<h4 id="map-views-title"> Views </h4>
				<select id="map-views" onchange="updateMapViews()" title="map-views">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="4" selected="selected">4</option>
				</select>
				<h4 id="date"> September 11, 2001 </h4>
			</div>

		</div> <!-- /top-panel -->


		<table id="map-container">
			<tr>
				<td id="map0">
					<div class="map"></div>
				</td>
				<td id="map1">
					<div class="map"></div>
				</td>
			</tr>
			<tr>
				<td id="map2">
					<div class="map"></div>
				</td>
				<td id="map3">
					<div class="map"></div>
				</td>
			</tr>
		</table>

		<div class="side-panel">
			<div class="widegtbar-pages">

				<div id="sidebar-configuration" class="sidebar-page"> <!-- configuration is taken from IPO lines #1-9 -->

				</div> <!-- /sidebar-location -->

			<div id="sidebar-population" class="sidebar-page">
			  <div class="checkbox-content">
			  	
			    <div class="checkbox grey-box">
          	      <label><input name="censusVar" type="radio" value="population">Population</label>
        	    </div>
        	    
        	  </div>
        	  <div id="sidebar-population-description" class="sidebar-description">
        		<p>Population Sample Text</p>
        	  </div>
			</div> <!-- /sidebar-population -->

			<div id="sidebar-demographic" class="sidebar-page">
			  <div class="checkbox-content">
						
					<div class="checkbox grey-box">
		          	  <label><input name="censusVar" type="radio" value="median_male_age">Median Male Age</label>
			        </div>
		        	<div class="checkbox">
		          	  <label><input name="censusVar" type="radio" value="median_female_age">Median Female Age</label>
		        	</div>
	 			
	 			</div>
	    	    <div id="sidebar-demographic-description" class="sidebar-description">
	    		  <div class="decription-content">
	    		    <p>Demographic Sample Text</p>
	    		  </div>
	    	    </div>
			 </div> <!-- /sidebar-demographic -->
	
			 <div id="sidebar-income" class="sidebar-page">
			   <div class="checkbox-content">
			  	
			  	 <div class="checkbox grey-box">
		           <label><input name="censusVar" type="radio" value="income">Income</label>
			     </div>
		         <div class="checkbox">
		           <label><input name="censusVar" type="radio" value="income_per_capita">Income Per Capita</label>
		         </div>
		         <div class="checkbox grey-box">
		           <label><input name="censusVar" type="radio" value="poverty">Poverty</label>
		         </div>
		        
  			   </div>
               <div id="sidebar-income-description" class="sidebar-description">
          	     <div class="decription-content">
        	       <p>Income Sample Text</p>
        	     </div>
        	   </div>
			</div> <!-- /sidebar-income -->

			<div id="sidebar-crime" class="sidebar-page">
			  <div class="checkbox-content">
	            <div class="checkbox grey-box">
          	      <label><input name="censusVar" type="radio" value="employment_unemployed">Unemployment</label>
                </div>
                <div class="checkbox">
                  <label><input name="censusVar" type="radio" value="employment_not_labor_force">Not In Labor Force</label>
                </div>
              </div>
              <div id="sidebar-crime-description" class="sidebar-description">
        		<p>Crime Sample Text</p>
        	  </div>
		    </div> <!-- /sidebar-crime -->

		<div id="sidebar-transportation" class="sidebar-page">
			<div class="checkbox-content">
				
			  <div class="checkbox grey-box">
    		    <label><input name="censusVar" type="radio" value="commute_time">Commute Time</label>
        	  </div>
        	  <div class="checkbox">
          	    <label><input name="censusVar" type="radio" value="commute_time_carpool">Car Pool</label>
        	   </div>
        	   <div class="checkbox grey-box">
          	     <label><input name="censusVar" type="radio" value="commute_time_public_transport">Public Transport</label>
        	   </div>
        	   <div class="checkbox">
          	     <label><input name="censusVar" type="radio" value="commute_time_solo_automobile">Solo Car</label>
         	   </div>
         	
         	</div>
         	  <div id="sidebar-transportation-description" class="sidebar-description">
        	    <p>Transportation Sample Text</p>
        	  </div>
			</div> <!-- /sidebar-transportation -->

		    <div id="sidebar-education" class="sidebar-page">
		       <div class="checkbox-content">
		         <div class="checkbox grey-box">
		           <label><input name="censusVar" type="radio" value="education_bachelors">Bachelor's Degrees</label>
		         </div>
		         <div class="checkbox">
		           <label><input name="censusVar" type="radio" value="education_masters">Master's Degrees</label>
		         </div>
		         <div class="checkbox grey-box">
		           <label><input name="censusVar" type="radio" value="education_high_school">High School</label>
		         </div>
		         <div class="checkbox">
		           <label><input name="censusVar" type="radio" value="education_ged">GED</label>
		         </div>
		         <div class="checkbox grey-box">
		           <label><input name="censusVar" type="radio" value="education_none">No Education</label>
		         </div>
		         <div class="checkbox">
		           <label><input name="censusVar" type="radio" value="education_associates">Associate's Degree</label>
		         </div>
		         <div class="checkbox grey-box">
		          <label><input name="censusVar" type="radio" value="education_professional">Professional</label>
		        </div>
	          </div>
	          <div id="sidebar-education-description" class="sidebar-description">
			     <p>Education Sample Text</p>
		       </div>
			 </div> <!-- /sidebar-education -->

			</div><!-- /sidebar-pages -->

			<div class="sidebar-tabs no-select">

				<div id="placeholder" class="sidebar-tab"></div> <!-- /placeholder -->

				<div class="sidebar-tab" onclick="toggleWidget(this, 'sidebar-configuration')">
					<div class="sidebar-tabcontent">
						<div class="sidebar-iconplace apply-common-tooltip common-tooltip-vertical">
							<img draggable="false" class="sidebar-icon" src="img/svg/sidebar-widget-icons/input.svg"/>
						</div>
					</div>
				</div> <!-- /sidebar-configuration-icon -->

				<div class="sidebar-tab" onclick="toggleWidget(this, 'sidebar-population')">
					<div class="sidebar-tabcontent" >
						<div class="sidebar-iconplace apply-common-tooltip common-tooltip-vertical">
							<img draggable="false" class="sidebar-icon" src="img/svg/sidebar-widget-icons/population.svg"/>
						</div>
					</div>
				</div> <!-- /sidebar-population-icon -->

				<div class="sidebar-tab" onclick="toggleWidget(this, 'sidebar-demographic')">
					<div class="sidebar-tabcontent">
						<div class="sidebar-iconplace apply-common-tooltip common-tooltip-vertical">
							<img draggable="false" class="sidebar-icon" src="img/svg/sidebar-widget-icons/demographic.svg"/>
						</div>
					</div>
				</div> <!-- /sidebar-demographic-icon -->

				<div class="sidebar-tab" onclick="toggleWidget(this, 'sidebar-income')">
					<div class="sidebar-tabcontent">
						<div class="sidebar-iconplace apply-common-tooltip common-tooltip-vertical">
							<img draggable="false" class="sidebar-icon" src="img/svg/sidebar-widget-icons/income.svg">
						</div>
					</div>
				</div> <!-- /sidebar-income-icon -->

				<div class="sidebar-tab" onclick="toggleWidget(this, 'sidebar-crime')">
					<div class="sidebar-tabcontent">
						<div class="sidebar-iconplace apply-common-tooltip common-tooltip-vertical">
							<img draggable="false" class="sidebar-icon" src="img/svg/sidebar-widget-icons/crime.svg">
						</div>
					</div>
				</div> <!-- /sidebar-crime-icon -->

				<div class="sidebar-tab" onclick="toggleWidget(this, 'sidebar-transportation')">
					<div class="sidebar-tabcontent">
						<div class="sidebar-iconplace apply-common-tooltip common-tooltip-vertical">
							<img draggable="false" class="sidebar-icon" src="img/svg/sidebar-widget-icons/transportation.svg">
						</div>
					</div>
				</div> <!-- /sidebar-transportation-icon -->

				<div class="sidebar-tab"  onclick="toggleWidget(this, 'sidebar-education')">
					<div class="sidebar-tabcontent">
						<div class="sidebar-iconplace apply-common-tooltip common-tooltip-vertical">
							<img draggable="false" class="sidebar-icon" src="img/svg/sidebar-widget-icons/education.svg">
						</div>
					</div>
				</div> <!-- /sidebar-education-icon -->

				<div class="sidebar-tabscontrols">
					<div class="sidebar-settings-control-button apply-common-tooltip common-tooltip-vertical">
						<img class="sidebar-icon" src="img/svg/sidebar-widget-icons/settings.svg">
					</div>
					<div class="sidebar-help-button apply-common-tooltip common-tooltip-vertical">
						<img class="sidebar-icon" src="img/svg/sidebar-widget-icons/help.svg">
					</div>
				</div>

			</div> <!-- /sidebar-tabs -->

		</div> <!-- /side-panel -->

		<!-- 2.2.4 jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<!-- google maps api -->
 		<script src="https://maps.google.com/maps/api/js?key=AIzaSyAhgSIK7GcSzuKZ8acLE2oOeGCY52C-7qw"></script>
		<!-- citysdk api -->
		<script src="terraformer/terraformer-1.0.5.min.js"></script>
		<script src="terraformer/terraformer-arcgis-parser-1.0.4.min.js"></script>
		<script src="citysdk/dist/js/core/citysdk.js"></script>
		<script src="citysdk/dist/js/modules/citysdk.census.js"></script>
		<!-- custom javascript -->
		<script src="js/cmv-init.js"></script>
        <script src="js/documentation.js"></script>
		<script src="js/display.topbar.js"></script>
		<script src="js/display.sidebar.js"></script>
		<script src="js/display.maps.js"></script>
		<script src="js/cmv.js"></script>
	</body>
</html>
